<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have a kakao Account,
            log in with your email or phone number.
        </p>
    </header>

    <form>
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" placeholder="Log In">
    </form>

    <a href="#">Find KoKoa Account or Password</a>

    <script src="https://kit.fontawesome.com/8d73f2706e.js" crossorigin="anonymous"></script>
</body>
</html>
